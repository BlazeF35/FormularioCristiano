<!DOCTYPE html>

<html>

<head>
    <title>Formulário</title>

    <meta charset="utf -8">
    <link rel="stylesheet" href="CSS/estilo.css">

</head>

<body>

<div class="content">
 
    <h1>Envie uma mensagem preenchendo o formulário abaixo</h1>

<form>

<div class="fields">
    <p>Seu nome:</p>
    <input type="text">
</div>

<div class="fields">
    <p>Seu telefone:</p>
    <input type="number">
</div>

<div class="fields">
    <p>Seu E-mail:</p>
    <input type="text">
</div>

<div class="fields">
    <p>Deseja receber novidades?</p>
    
    <input type="radio">
    <label>sim</label>

    <input type="radio">
    <label>não</label>

</div>

<div class="fields">
    <p>Sua mensagem:</p>
    <input class="message">
</div>

    <div class="botcenter">
        <form href="lista.html">
        <input type="button" value="Enviar">
        </form>
    </div>

</form>

</div>

</body>

</html>
